exclude-labels:
  - ignore-for-release
exclude-contributors:
  - dependabot
  - renovate
version-resolver:
  major:
    labels:
      - breaking
  minor:
    labels:
      - feature
      - enhancement
  patch:
    labels:
      - bug
      - fix
      - refactor
  default: patch
prerelease-identifier: rc
