name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
template: |
  ## Changes

  $CHANGES
categories:
  - title: "âš¡ï¸ Breaking Changes"
    labels:
      - breaking
  - title: "ğŸš€ Features"
    labels:
      - feature
      - enhancement
  - title: "ğŸ› Bug Fixes"
    labels:
      - bug
      - fix
  - title: "ğŸ”¨ Maintenance"
    labels:
      - chore
      - refactor
  - title: "ğŸ“¦ Dependencies"
    labels:
      - dependencies
  - title: "âš™ï¸ CI/CD"
    labels:
      - github_actions
  - title: "ğŸ“ Documentation"
    labels:
      - documentation
